<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Application de gestion de devis pour auto-entrepreneurs. Simple, rapide et conforme." />
    <meta name="keywords" content="devis, auto-entrepreneur, facturation, gestion, entreprise" />
    <meta name="author" content="Devis Pro" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Devis Pro - Gestion de devis pour auto-entrepreneurs" />
    <meta property="og:description" content="Créez et gérez vos devis facilement. Application 100% locale, aucune connexion requise." />
    
    <!-- PWA -->
    <meta name="theme-color" content="#3B82F6" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Devis Pro - Auto-entrepreneur</title>
    
    <!-- Tailwind CSS via CDN pour le développement -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker pour le cache offline (optionnel) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
